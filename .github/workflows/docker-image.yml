name: Docker Image Release CI

on:
  release:
    types:
      - published

jobs:
  build:
    name: Build and push Docker images
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release version
        id: get_release_version
        run: echo ::set-output name=RELEASE_VERSION::${{ github.ref_name }}

      - name: Build and push to Docker Hub and GitHub Container Registry
        run: |
          docker buildx create --use
          docker buildx build --platform linux/arm/v7,linux/arm64 -t wielorzeczownik/argonone:${{ steps.get_release_version.outputs.RELEASE_VERSION }} -t wielorzeczownik/argonone:latest .
          docker push wielorzeczownik/argonone:${{ steps.get_release_version.outputs.RELEASE_VERSION }}
          docker push wielorzeczownik/argonone:latest
          docker tag wielorzeczownik/argonone:${{ steps.get_release_version.outputs.RELEASE_VERSION }} ghcr.io/${{ github.repository }}:${{ steps.get_release_version.outputs.RELEASE_VERSION }}
          docker push ghcr.io/${{ github.repository }}:${{ steps.get_release_version.outputs.RELEASE_VERSION }}
