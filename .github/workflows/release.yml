name: Release

on:
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - "patches/**"

concurrency:
  group: release-master
  cancel-in-progress: true

jobs:
  prepare-release:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.bump.outputs.released }}
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine next version (git-cliff)
        id: cliff_bumped
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --bumped-version
        env:
          OUTPUT: bumped-version.txt
          GITHUB_REPO: ${{ github.repository }}

      - name: Resolve release version
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          next_tag="${{ steps.cliff_bumped.outputs.content }}"
          next_tag=$(echo "$next_tag" | tr -d '[:space:]')

          if [[ -z "$next_tag" ]]; then
            next_tag="v0.1.0"
          elif [[ "$next_tag" != v* ]]; then
            next_tag="v$next_tag"
          fi

          if [[ -n "$last_tag" && "$next_tag" == "$last_tag" ]]; then
            commits_since_tag=$(git rev-list --count "${last_tag}..HEAD")
            if [[ "$commits_since_tag" -eq 0 ]]; then
              echo "No new commits since ${last_tag}. Nothing to release."
              echo "released=false" >> "$GITHUB_OUTPUT"
              echo "version=${last_tag#v}" >> "$GITHUB_OUTPUT"
              echo "tag=${last_tag}" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            IFS='.' read -r major minor patch <<< "${last_tag#v}"
            next_tag="v${major}.${minor}.$((patch + 1))"
            echo "No semantic bump from git-cliff; fallback to patch bump -> ${next_tag}"
          fi

          echo "released=true" >> "$GITHUB_OUTPUT"
          echo "version=${next_tag#v}" >> "$GITHUB_OUTPUT"
          echo "tag=${next_tag}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes (git-cliff)
        if: ${{ steps.bump.outputs.released == 'true' }}
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --tag ${{ steps.bump.outputs.tag }}
        env:
          OUTPUT: release-notes.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create and push tag
        if: ${{ steps.bump.outputs.released == 'true' }}
        run: |
          tag="${{ steps.bump.outputs.tag }}"
          if ! git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            git tag "${tag}"
          fi
          git push origin "${tag}"

      - name: Upload release notes
        if: ${{ steps.bump.outputs.released == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: release-notes
          path: release-notes.md

  publish:
    needs: prepare-release
    if: ${{ needs.prepare-release.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Download release notes
        uses: actions/download-artifact@v7
        with:
          name: release-notes
          path: .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_RELEASE_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME || github.repository_owner }}/argonone
          tags: |
            type=raw,value=${{ needs.prepare-release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm/v7,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: ${{ needs.prepare-release.outputs.tag }}
          body_path: release-notes.md
