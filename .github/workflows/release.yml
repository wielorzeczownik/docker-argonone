name: Dockerfile Auto Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    name: Build, push images and create release
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Dockerfile changes
        id: changes
        run: bash scripts/detect-dockerfile-change.sh "${{ github.event.before }}"

      - name: Stop if Dockerfile not changed
        if: steps.changes.outputs.changed != 'true'
        run: echo "Dockerfile unchanged; skipping build."

      - name: Calculate version bump
        if: steps.changes.outputs.changed == 'true'
        id: version
        run: bash scripts/calc-version-bump.sh "${{ steps.changes.outputs.base }}"

      - name: Generate release notes
        if: steps.changes.outputs.changed == 'true'
        id: notes
        run: bash scripts/generate-release-notes.sh "${{ steps.version.outputs.last_tag }}"

      - name: Set up QEMU
        if: steps.changes.outputs.changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.changes.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_RELEASE_TOKEN }}

      - name: Build and push images
        if: steps.changes.outputs.changed == 'true'
        run: |
          docker buildx build \
            --platform linux/arm/v7,linux/arm64 \
            -t ${{ github.repository_owner }}/argonone:${{ steps.version.outputs.version }} \
            -t ${{ github.repository_owner }}/argonone:latest \
            -t ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} \
            -t ghcr.io/${{ github.repository }}:latest \
            . --push

      - name: Tag repository
        if: steps.changes.outputs.changed == 'true'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub release
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
